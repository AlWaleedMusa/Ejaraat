{% load i18n %}


<div class="modal fade" id="confirmPaymentModal{{ rental.property.id }}" tabindex="-1" aria-labelledby="confirmPaymentModalLabel{{ rental.property.id }}" aria-hidden="true">
    <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
        <h5 class="modal-title" id="confirmPaymentModalLabel{{ rental.property.id }}">{% trans "Confirm Payment" %}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            {% trans "Confirm Payment for property ?" %} <span style="color: #1960ab;">{{ rental.property.name }}</span>
        </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">{% trans "Cancel" %}</button>
        <a hx-get="{% url "mark_as_paid" rental.id %}" hx-target="#upcoming-payment" class="blue-button btn" data-bs-dismiss="modal">{% trans "Confirm" %}</a>
        </div>
    </div>
    </div>
</div>
