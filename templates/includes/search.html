{% load i18n %}


<form class="d-lg-inline-block mt-2 px-1">
    <input
        class="form-control rounded-5"
        hx-get="{% url 'search_all_properties' %}"
        hx-target="#main-content"
        hx-swap="innerHTML"
        hx-trigger="keyup changed delay:500ms"
        type="search"
        placeholder="{% trans "Search by Name, Country" %}"
        aria-label="Search"
        name="q"
    >
</form>
