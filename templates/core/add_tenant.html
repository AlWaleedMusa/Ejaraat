{% extends "layouts/base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container w-25">
    <form method="post">
        {% csrf_token %}
        {{ form.media }}
        {{ form | crispy}}
        <button type="submit" class="btn btn-success">Save</button>
    </form>
</div>

{% endblock content %}
