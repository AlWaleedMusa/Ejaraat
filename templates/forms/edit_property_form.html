{% load crispy_forms_tags %}
{% load i18n %}

{% block content %}
    <style>
        .requiredField::after {
            content: " *";
            color: red;
        }
    </style>

    <div class="col-lg-10">
        <h2>{% trans "Edit Property" %} - {{ property.get_property_type_display }}</h2>
        <div class="pt-2">
            <form hx-post="{% url "edit_property" property.id %}" hx-target="#main-content">
                {% csrf_token %}
                {{ form.media }}
                {% crispy form %}
            </form>
        </div>
    </div>

{% endblock content %}
