{% load crispy_forms_tags %}
{% load i18n %}

{% block content %}
    <style>
        .requiredField::after {
            content: " *";
            color: red;
        }
    </style>

    <div class="col-lg-10">
        <div class="row">
            <h2>{% trans "Rent Property" %}</h2>
            <div class="pt-2">
                <form hx-post="{% url "rent_property" property.id %}" hx-target="#main-content" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.media }}
                    {% crispy form %}
                    {% comment %} <button type="submit" class="btn text-white" style="background-color: #0f3054;">{% trans "Save" %}</button> {% endcomment %}
                    {% comment %} <a onclick="window.history.back();" class="btn text-white" style="background-color: gray;">{% trans "Cancel" %}</a> {% endcomment %}
                </form>
            </div>
        </div>
    </div>

{% endblock content %}
