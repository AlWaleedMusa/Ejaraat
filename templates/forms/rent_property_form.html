{% extends "layouts/base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block content %}
    <style>
        .asteriskField {
            color: red;
        }
    </style>

    <div class="col-lg-12">
        <div class="row">
            <div class="col-lg-5">
                <h2>{% trans "Rent Property" %}</h2>
                <div class="pt-2">
                    <form hx-post="{% url "rent_property" property.id %}" hx-target="#main-content" hx-push-url="true" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.media }}
                        {{ form | crispy}}
                        <button type="submit" class="btn text-white" style="background-color: #0f3054;">{% trans "Save" %}</button>
                        <a onclick="window.history.back();" class="btn text-white" style="background-color: gray;">{% trans "Cancel" %}</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
