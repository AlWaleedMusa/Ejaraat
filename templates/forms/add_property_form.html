{% extends "layouts/base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block content %}
    <style>
        .asteriskField {
            color: red;
        }
    </style>

    <div class="col-lg-6">
        <h2>{% trans "Add Property" %}</h2>
        <div class="pt-2">
            <form hx-post="{% url "add_property" %}" hx-target="#main-content">
                {% csrf_token %}
                {{ form.media }}
                {{ form | crispy}}
                <button type="submit" class="btn text-white" style="background-color: #0f3054;">{% trans "Save" %}</button>
                <a hx-get="{% url "all_properties" %}" hx-target="#main-content" class="btn text-white" style="background-color: gray;">{% trans "Cancle" %}</a>
            </form>
        </div>
    </div>

{% endblock content %}
